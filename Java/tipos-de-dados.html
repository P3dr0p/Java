<body>
    <h1>Tipos de dados</h1>
    <!--
        ##Primeiros passos:
        - Abra o navegador e acesse o console
        - Para acessa o console de navegador você pode digitar as teclas CTRL + SHIFT + I OU F12.
        Obs: Isso muda de navegador para navegador

        ##Tipos primitivos
        - NUMBER: Números inteiros, float, negativos ...
        Ex: 3, -5, 1.2 ...
        - BIGINT: Usado para operações ou calculos de números complexos
        Ex: 123456789n

        - STRING: Conjunto de letras e símbolos;
        Obs: Quando usamos um número entre aspas "" ele será intrepretado pelo navegador como uma STRING

        - Para que o interpretador entenda que trata-se de letras e símbolos é preciso colocar as aspas.

        - É possivel criar listas através de ARRY []
        - É possivel saber o tamanho da STRING através da propriedade LENGHT.

        - Boolean ou valor lógico
        - TRUE = Verdadeiro
        - FALSE = Falso

        - Null e Undefined
        - Null = valor nulo ou vazio
        
    -->
    <script src="./javascript/tipos-de-dados.js"></script>
</body>
</html>
